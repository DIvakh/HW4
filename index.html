<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var max = +prompt("Enter a number");
      if (max * 0 !== 0 || !max || max === 0) {
        alert("Oops!");
      } else {
        var i = 0;
        var j = 0;
        var res = "";
        while (i < max) {
          for (j = 0; j < max - i; j++) {
            res += " ";
          }
          for (j = 0; j < 2 * i + 1; j++) {
            res += "*";
          }
          i++;
          res += "\n";
        }
        alert(res);
      }
    </script>
  </body>
</html>
